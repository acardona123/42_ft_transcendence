services:
  history_app_dev:
    build: .
    container_name: history_app_dev
    command: "bash -c 'cd django; python3 ./manage.py makemigrations && python3 ./manage.py migrate && python3 ./manage.py runserver 0.0.0.0:8003'"
    restart: always
    environment:
      - VAULT_DATABASE_NAME=history_db_dev
    volumes:
      - .:/usr/src/app/django
    ports:
      - "8003:8003"
    networks:
      - website-network
      - history-network
    depends_on:
      history_db_dev:
        condition: service_healthy

  history_db_dev:
    image: postgres:16
    container_name: history_db_dev
    restart: always
    volumes:
      - history_db:/var/lib/postgresql/data/
    networks:
      - history-network
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5


volumes:
  history_db:

networks:
  website-network:
    name: website_network
  history-network:
    name: history_network