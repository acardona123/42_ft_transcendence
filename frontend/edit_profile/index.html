<!DOCTYPE html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./srcs/styles/styles.css">
</head>

<body style="background-color:rgb(81, 81, 81)">
	<h1 id="main-title">Edit profile</h1>

	<div id="main-div" action="">
		<div id="input-fields-div">
			<form id="form-user">
				<div id="profile-edit-div">
					<img id="profile-edit-img" src="../stat_menu/img/flappy_background_history_loose.png">
					<p id="profile-edit-emoji">&#x1F4DD;</p>
					<p id="profile-edit-text-button">Edit</p>
				</div>
				<div>
					<p style="margin: 0">Username</p>
					<input id="input-username">
				</div>
				<div>
					<p style="margin: 0">Email</p>
					<input id="input-email">
				</div>
				<div>
					<p style="margin: 0">Phone number</p>
					<input style="margin-bottom: 10px" id="input-phone">
				</div>
			</form>

			<button class="btn btn-primary">Save</button>

			<div id="password-edit-div">
				<p class="collapsed" id="password-edit-text" data-bs-toggle="collapse" data-bs-target="#password-edit-collapsed-div" aria-expanded="false">
					<u>Edit password</u>
				</p>
				<div id="password-edit-collapsed-div" class="collapse">
					<form id="form-password">
						<div>
							<p style="margin: 0">Current password</p>
							<input id="input-cur-password">
						</div>
						<div>
							<p style="margin: 0">New password</p>
							<input id="input-new-password">
						</div>
						<div>
							<p style="margin: 0">Confirm password</p>
							<input id="input-confirm-password">
						</div>
						<button class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
