<!DOCTYPE html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./srcs/styles/styles.css">
	<link rel="stylesheet" type="text/css" href="../stat_menu/srcs/styles/popup/popup.css">
	<script src="../stat_menu/srcs/scripts/popup/popup.js"></script>
</head>

<body style="background-color:rgb(81, 81, 81)">
	<h1 id="main-title">Edit profile</h1>

	<div id="main-div">
		<form id="profile-edit">
			<img id="profile-img" src="../stat_menu/img/flappy_background_history_loose.png">
			<img id="profile-edit-img" src="./img/edit_button.png">
		</form>
		<div id="input-fields-div">
			<form id="form-user">
				<hr>
				<p id="informations-edit-text" data-bs-toggle="collapse"
					data-bs-target="#information-edit-collapse-div" aria-expanded="true">
					<u>Edit informations</u>
				</p>
				<div class="collapse show" style="margin-top: 10px" id="information-edit-collapse-div">
					<div>
						<p id="text-username" style="margin: 0">Username</p>
						<input class="input-class" id="input-username" name="username">
					</div>
					<div>
						<p id="text-email" style="margin: 0">Email</p>
						<input class="input-class" id="input-email" name="email">
					</div>
					<div>
						<p id="text-phone" style="margin: 0">Phone number</p>
						<input class="input-class" id="input-phone" name="phone">
					</div>
					<div>
						<p id="text-pin" style="margin: 0">Pin code</p>
						<input class="input-class" id="input-pin" name="pin">
					</div>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
			<hr>
			<div id="password-edit-div">
				<p id="password-edit-text" data-bs-toggle="collapse"
					data-bs-target="#password-edit-collapse-div" aria-expanded="false">
					<u>Edit password</u>
				</p>
				<div class="collapse" style="margin-top: 10px" id="password-edit-collapse-div">
					<form id="form-password">
						<div>
							<p id="text-cur-pass" style="margin: 0">Current password</p>
							<input class="input-class" id="input-cur-password" name="cur_pass">
						</div>
						<div>
							<p id="text-new-pass" style="margin: 0">New password</p>
							<input class="input-class" id="input-new-password" name="new_pass">
						</div>
						<div>
							<p id="text-confirm-pass" style="margin: 0">Confirm password</p>
							<input class="input-class" id="input-confirm-password" name="conf_pass">
						</div>
						<button class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<script src="./srcs/scripts/user_form.js"></script>
	<script src="./srcs/scripts/pass_form.js"></script>
</body>
