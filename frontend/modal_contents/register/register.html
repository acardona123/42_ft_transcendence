<div class="modal" id="modal-register" tabindex="-1">
	<div class="modal-dialog modal-dialog-overwrite-size" id="modal-register-dialog" >
		<div class="modal-content custom-small-content" id="modal-register-content" style="background-color:rgb(81, 81, 81)">
			<div id="main-div">
				<div id="main-content-div">
					<h1 id="title-text">Transcendence</h1>
					<form id="register-inputs-form">
						<div class="text-input-div">
							<span class="text-span">Username *</span>
							<input id="input-register-username" class="inputs-register" name="username" required>
						</div>
						<div class="text-input-div">
							<span class="text-span">Email</span>
							<input id="input-register-email" class="inputs-register" name="email">
						</div>
						<div class="text-input-div">
							<span class="text-span">Phone number</span>
							<input id="input-register-phone" class="inputs-register" name="phone">
						</div>
						<div class="text-input-div">
							<span class="text-span">Password *</span>
							<input id="input-register-password" class="inputs-register" name="password" required>
						</div>
						<div class="text-input-div">
							<span class="text-span">Confirm Password *</span>
							<input id="input-register-confirm_pass" class="inputs-register" name="confirm_pass" required>
						</div>
						<button id="register-button" class="btn btn-primary">Register</button>
					</form>
					<div id="line-separator-register-div">
						<div id="line-sep-left" class="line-sep"></div>
						<div>OR</div>
						<div id="line-sep-right" class="line-sep"></div>
					</div>
					<div id="register-42-api-div">
						<button class="btn btn-primary">Register with 42</button>
					</div>
				</div>
				<div id="secondary-content-div">
					<p id="no-account-text">
						Aleary have an account? <a href="">Log in</a></p>
				</div>
			</div>
			<script src="./srcs/scripts/inputs.js"></script>
			<script src="./srcs/scripts/register.js"></script>
		</div>
	</div>
</div>
