<div id="modal-tournament-creation" class="modal" tabindex="-1">
	<div id="modal-tournament-creation-dialog" class="modal-dialog modal-dialog-overwrite-size grow-bottom-center">
		<div id="modal-tournament-creation-content" class="modal-content main-container modal-content-border modal-content-background-color-dark-violet">
			<div class="header">
				<button type="button" tabindex="1" class="btn btn-return" onclick="return_to_modal_play('modal-ia-match-creation')">
					<img class="btn-return-icon" src="img/fleche-gauche.png" alt="Return">
				</button>
				<h1 id="tournament-menu-header-text" class="header-text bold">Tournament CREATION</h1>
			</div>
			<form id="tournament-form" class="form-container">
				<!-- Time Slider -->
				<div class="slider-container">
					<label class="slider-label" for="tournamentTimeSlider">Time:</label>
					<input id="tournamentTimeSlider" type="range" class="slider time" min="10" max="310" step="10"
						value="45">
					<div id="1v1TimeValue" class="slider-value"></div>
				</div>
				<!-- Points Slider -->
				<div class="slider-container">
					<label id="tournament-point-label" class="slider-label" for="tournamentPointsSlider">Points:</label>
					<input id="tournamentPointsSlider" type="range" class="slider" min="1" max="12" value="5">
					<div id="1v1PointsValue" class="slider-value"></div>
				</div>
				<div id="tournamement_list_container">
					<!-- Grid Player List -->
					<div id="PlayerGrid">
						<!-- Initial placeholder cards -->
						<div class="tournament-card user-name show">Player 1</div>
						<div class="tournament-card">Player 5</div>
						<div class="tournament-card">Player 9</div>
						<div class="tournament-card">Player 13</div>
						<div class="tournament-card">Player 2</div>
						<div class="tournament-card">Player 6</div>
						<div class="tournament-card">Player 10</div>
						<div class="tournament-card">Player 14</div>
						<div class="tournament-card">Player 3</div>
						<div class="tournament-card">Player 7</div>
						<div class="tournament-card">Player 11</div>
						<div class="tournament-card">Player 15</div>
						<div class="tournament-card">Player 4</div>
						<div class="tournament-card">Player 8</div>
						<div class="tournament-card">Player 12</div>
						<div class="tournament-card">Player 16</div>
					</div>

					<div id="TournamentButtonsContainer">
						<button id="tournament-button-add-guest" class="tournament-add-btn" type="button">
							<span id="tournament-add-guest-span" class="button_top">Add Guest</span>
						</button>
						<button id="tournament-button-toggle-add-player-container" class="tournament-add-btn" type="button">
							<span id="tournament-container-add-player-span" class="button_top">Add Player</span>
						</button>
						<div id="tournament-add-player-container">
							<div id="AddConntectedPlayerContent">
								<div id="ConnectedPlayerInputContainer" class="input-container">
									<input id="ConnectedPlayerPseudo" class="input" type="text" placeholder=""
										maxlength="20">
									<label for="ConnectedPlayerPseudo">Pseudo</label>
									<span class="focus-border"></span>
								</div>
								<div id="tournament-player-pin-container" class="input-container">
									<input id="tournament-player-pin-input" class="input" type="password" placeholder=""
										maxlength="4" pattern="[0-9]*" inputmode="numeric">
									<label for="tournament-player-pin-input">Pin</label>
									<span class="focus-border"></span>
								</div>
								<button id="tournament_button_add_player" class="tournament-add-btn" type="button">
									<span id="tournament-add-player-span" class="button_top">âœ“</span>
								</button>
							</div>
							<div id="tournament-add-player-error-div" class="error-div">
								<p class="error-div-text">This is long really long random a random text</p>
							</div>
						</div>
						<button id="button_add_ia" class="tournament-add-btn" type="button">
							<span id="tournament-add-ai-span" class="button_top" >Add IA</span>
						</button>
					</div>
				</div>

				<!-- Submit Button -->
				<button id="tournament_validate_button" type="submit" class="btn validate-btn">
					PLAY
					<div class="icon">
					<svg
						height="24"
						width="24"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path d="M0 0h24v24H0z" fill="none"></path>
						<path
						d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
						fill="currentColor"
						></path>
					</svg>
					</div>
				</button>
			</form>
		</div>
	</div>
</div>
