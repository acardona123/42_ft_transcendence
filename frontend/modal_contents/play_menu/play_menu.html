			<div class="header">
				<h1 id="modal-play-menu-header-text" class="header-text bold">PLAY</h1>
			</div>
			<div class="triangle-buttons-container">

				</div>
				<div class="bottom-triangle">
					<button type="button" class="btn btn-triangle" onclick="open_modal('modal-tournament-creation', open_tournament, undefined, true)" >Tournament</button>
