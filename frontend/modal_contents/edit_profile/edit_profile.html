<div class="modal" id="modal-edit-profile" tabindex="-1">
	<div class="modal-dialog modal-dialog-overwrite-size" id="modal-edit-profile-dialog" >
		<div class="modal-content custom-small-content" id="modal-edit-profile-content">
			<h1 id="main-title">Edit profile</h1>
			<div id="edp-main-div">
				<div id="edp-picture-div">
					<img id="edp-picture-img" src="modal_contents/edit_profile/img/edit_button.png">
					<img id="edp-picture-edit-img" src="modal_contents/edit_profile/img/edit_button.png">
					<input type="file" id="edp-picture-file-input" accept="image/png, image/jpg, image/jpeg" hidden>
				</div>
				<div id="edp-input-fields-div">
					<form id="edp-form-user">
						<hr>
						<p id="edp-informations-edit-text" data-bs-toggle="collapse"
							data-bs-target="#edp-information-edit-collapse-div" aria-expanded="true">
							<u>Edit informations</u>
						</p>
						<div class="collapse show" id="edp-information-edit-collapse-div">
							<div>
								<p id="edp-text-username" style="margin: 0">Username</p>
								<input class="edp-input-class" id="edp-input-username" name="username">
							</div>
							<div>
								<p id="edp-text-email" style="margin: 0">Email</p>
								<input class="edp-input-class" id="edp-input-email" name="email">
							</div>
							<div>
								<p id="edp-text-phone" style="margin: 0">Phone number</p>
								<input class="edp-input-class" id="edp-input-phone" name="phone">
							</div>
							<div>
								<p id="edp-text-pin" style="margin: 0">Pin code</p>
								<input class="edp-input-class" id="edp-input-pin" name="pin">
							</div>
							<button class="btn btn-primary" type="submit">Save</button>
						</div>
					</form>
					<hr>
					<div id="edp-password-edit-div">
						<p id="edp-password-edit-text" data-bs-toggle="collapse"
							data-bs-target="#edp-password-edit-collapse-div" aria-expanded="false">
							<u>Edit password</u>
						</p>
						<div class="collapse" style="margin-top: 10px" id="edp-password-edit-collapse-div">
							<form id="edp-form-password">
								<div>
									<p id="edp-text-cur-pass" style="margin: 0">Current password</p>
									<input class="edp-input-class" id="edp-input-cur-password" name="cur_pass">
								</div>
								<div>
									<p id="edp-text-new-pass" style="margin: 0">New password</p>
									<input class="edp-input-class" id="edp-input-new-password" name="new_pass">
								</div>
								<div>
									<p id="edp-text-confirm-pass" style="margin: 0">Confirm password</p>
									<input class="edp-input-class" id="edp-input-confirm-password" name="conf_pass">
								</div>
								<button class="btn btn-primary">Save</button>
							</form>
						</div>
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>
</div>
