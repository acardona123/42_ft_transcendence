<div class="offcanvas-body container-offcanvas connected" tabindex="-1">
	<div class="menuCanvasProfile">
		<h4 class="user-name"></h4>
		<img id="connectedImageMenu" class="userImage menuUserImage change-color" alt="Menu User Image">
		<span id="connection-badge"></span>
	</div>

	<div id="menuColumn">
		<div class="stats">
			<p>Stats</p>
			<!-- Stats content here -->
			<div class="win-loss-circle" data-toggle="tooltip">
			</div>
		</div>
		<div class="friends-list">
			<p>Friends</p>
			<!-- Friends list content here -->
		</div>
		<div class="play-history">
			<p>Play History</p>
			<!-- Play history content here -->
		</div>
	</div>
	<div id="menuColumnButton" class="gap-2">
		<button id="profileButton" type="button" class="btn large-rounded-button" data-bs-dismiss="offcanvas" tabindex="1" onclick="open_modal('modal-profile', undefined, init_modal_profile)">Profile</button>
		<button id="logoutButton" type="button" class="btn large-rounded-button " tabindex="2" onclick="logout_user()">Logout</button>
		<button id="parameterButton" class="btn" tabindex="3" data-bs-dismiss="offcanvas" onclick="open_modal('modal-edit-profile', init_modal_edit_profile , undefined)">
			<img id="parameterButtonIcon" src="img/engrenage.png" alt="Parameter">
		</button>
	</div>
</div>
