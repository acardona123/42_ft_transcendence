<div id="smc-main-div" tabindex="-1">
	<div id="smc-short-profile-div">
		<h4 id="smc-user-name" class="user-name"></h4>
		<div id="smc-connected-pp-div">
			<img id="smc-connected-pp" class="userImage">
			<span id="smc-connection-badge"></span>
		</div>
	</div>

	<div id="smc-buttons-div">
		<button id="smc-logout-button" type="button" class="btn btn-success" tabindex="1" data-bs-dismiss="offcanvas" onclick="open_modal('modal-profile', undefined, init_modal_profile)"">Profile</button>
		<button id="smc-logout-button" type="button" class="btn btn-success" tabindex="2" onclick="logout_user()">Logout</button>
		<button id="smc-parameter-button" class="btn" tabindex="3" data-bs-dismiss="offcanvas" onclick="open_modal('modal-edit-profile', init_modal_edit_profile , undefined)">

		</button>
	</div>
</div>
