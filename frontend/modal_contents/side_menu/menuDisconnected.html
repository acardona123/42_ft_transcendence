<div id="smd-main-div" tabindex="-1">

			<img id="smd-disconnected-pp" src="img/compte-utilisateur-1.png">
		</div>
	</div>
	<div>
		<img id="smd-astronaut" src="/img/astronaut.png">
	</div>
	<div id="smd-buttons-div">
