<div class="modal" id="modal-2fa-login" tabindex="-1">
	<div class="modal-dialog modal-dialog-overwrite-size" id="modal-2fa-login-dialog" >
		<div class="modal-content" id="modal-2fa-login-content">
			<div id="tfal-main-div">
				<div id="tfal-qrcode-div">
					<span id="tfal-qrcode-text">Connect your device</span>
					<img id="tfal-qrcode-img" src="img/qrcode.svg">
					<span>OR</span>
					<span id="tfal-qrcode-key">ABDHAWUDDAWJAWCKAWDIAWD</span>
				</div>
				<div id="tfal-line-sep-div"></div>
				<div id="tfal-code-div">
					<span id="tfal-code-text">Enter your code</span>
					<div id="tfal-key-enter-div">
						<input id="tfal-digit-real-input" maxlength="6" spellcheck="false">
						<div class="tfal-digit-div">
							<span id="0" class="tfal-digit"></span>
						</div>
						<div class="tfal-digit-div">
							<span id="1" class="tfal-digit"></span>
						</div>
						<div class="tfal-digit-div">
							<span id="2" class="tfal-digit"></span>
						</div>
						<div class="tfal-digit-div">
							<span id="3" class="tfal-digit"></span>
						</div>
						<div class="tfal-digit-div">
							<span id="4" class="tfal-digit"></span>
						</div>
						<div class="tfal-digit-div">
							<span id="5" class="tfal-digit"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
