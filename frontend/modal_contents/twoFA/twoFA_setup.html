<div class="modal" id="modal-2fa-setup" tabindex="-1">
	<div class="modal-dialog modal-dialog-overwrite-size" id="modal-2fa-setup-dialog" >
		<div class="modal-content" id="modal-2fa-setup-content">
			<div id="tfas-main-div">
				<div id="tfas-qrcode-div">
					<span id="tfas-qrcode-text">Connect your device</span>
					<img id="tfas-qrcode-img" src="img/qrcode.svg">
					<span id="tfas-qrcode-or">OR</span>
					<span id="tfas-qrcode-key"></span>
				</div>
				<div id="tfas-line-sep-div"></div>
				<div id="tfas-code-div">
					<span id="tfas-code-text">Enter your code</span>
					<div id="tfas-key-enter-div" tabindex="0">
						<div class="tfas-input-digit-div">
							<input class="tfas-input-digit" id="1" maxlength="1" tabindex="-1">
						</div>
						<div class="tfas-input-digit-div">
							<input class="tfas-input-digit" id="2" maxlength="1" tabindex="-1">
						</div>
						<div class="tfas-input-digit-div">
							<input class="tfas-input-digit" id="3" maxlength="1" tabindex="-1">
						</div>
						<div class="tfas-input-digit-div">
							<input class="tfas-input-digit" id="4" maxlength="1" tabindex="-1">
						</div>
						<div class="tfas-input-digit-div">
							<input class="tfas-input-digit" id="5" maxlength="1" tabindex="-1">
						</div>
						<div class="tfas-input-digit-div">
							<input class="tfas-input-digit" id="6" maxlength="1" tabindex="-1">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
