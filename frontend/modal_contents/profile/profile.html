<div class="modal" id="modal-profile" tabindex="-1">
	<div class="modal-dialog modal-dialog-overwrite-size" id="modal-profile-dialog" >
		<div class="modal-content custom-small-content" id="modal-profile-content" style="background-color: #795833">
			<h1 class="prof-font" style="text-align: center;">PROFILE</h1>
			<div class="container prof-global-container">
				<div class="prof-sec-friends" id="sec_friend">
					<div class="prof-friend-title" id="friend-title">
						<h1 class="prof-friend-text-title">FRIENDS</h1>
						<img class="prof-button-add-friend" id="add_friend_button" src="modal_contents/profile/img/add_friend.png" tabindex="0">
					</div>
					<div class="prof-friends-list" id="friends-list"></div>
					<div>
						<h1 class="prof-font" style="text-align: center;">REQUESTS</h1>
					</div>
					<div class="prof-req-container" id="req_container"></div>
				</div>

				<div class="prof-sec-friends-line">
					<div class="prof-line-vertical"></div>
				</div>

				<div class="prof-glob-right-sec-div">
					<div class="prof-sec-stats">
						<h1 class="prof-font" style="text-align: center;">STATS</h1>
						<div class="prof-stats-div">
							<div class="prof-stats-pong-div" id="stats_pong_div">
								<div class="prof-stats-container-div"></div>
								<div class="prof-stats-container-div"></div>
								<div class="prof-stats-container-div"></div>
								<div class="prof-stats-container-div"></div>
							</div>
							<div class="prof-vertical-stats-line"></div>
							<div class="prof-stats-flappy-div" id="stats_flappy_div">
								<div class="prof-stats-container-div"></div>
								<div class="prof-stats-container-div"></div>
								<div class="prof-stats-container-div"></div>
								<div class="prof-stats-container-div"></div>
							</div>
						</div>
					</div>

					<div class="prof-sec-stats-line">
						<div class="prof-line-horizontal"></div>
					</div>

					<div class="prof-sec-history">
						<h1 class="prof-font" style="text-align: center">HISTORY</h1>
						<div class="prof-tabs-history">
							<p class="prof-tab-text" onclick="on_click_tab_history(this)">Pong</p>
							<p class="prof-tab-text" onclick="on_click_tab_history(this)">Flappy fish</p>
						</div>
						<div class="prof-history-scroll">
							<div id="history_list"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
