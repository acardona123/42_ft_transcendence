<div class="modal" id="modal-tournament-top1" tabindex="-1">
	<div id="modal-tournament-top1-dialog" class="modal-dialog modal-dialog-scrollable modal-dialog-overwrite-size">

			<!-- Modal Header -->
			<div class="modal-header" id="tt1-header">
				<h1 class="modal-title"  aria-describedby="modal title" id="tt1-title">
					Tournament Winner
				</h1>
				<button type="button" tabindex="1" class="btn tt1-btn-close" onclick="close_modal('modal-tournament-top1', undefined, false)">

			</div>
			<!-- Modal body -->
			<div class="modal-body" aria-describedby="content">
				<div id="tt1-main-div">
					<div id="tt1-img-win">

					</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
