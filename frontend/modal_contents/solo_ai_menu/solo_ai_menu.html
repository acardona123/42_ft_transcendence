<div id="modal-ia-match-creation" class="modal" tabindex="-1">
	<div id="modal-ia-match-creation-dialog" class="modal-dialog modal-dialog-overwrite-size grow-top-left">
		<div id="modal-ia-match-creation-content" class="modal-content main-container modal-content-border modal-content-background-color-dark-violet">
			<div class="header">
				<button type="button" tabindex="1" class="btn btn-return" data-bs-dismiss="modal" onclick="return_to_modal_play('modal-ia-match-creation')">
					<img class="btn-return-icon" src="img/fleche-gauche.png" alt="Return">
				</button>
				<h1 class="header-text bold">IA MATCH CREATION</h1>
			</div>
			<form id="IAMatchForm" class="form-container">
					<!-- Time Slider -->
					<div class="slider-container">
						<label class="slider-label" for="IATimeSlider">Time:</label>
						<input id="IATimeSlider" type="range" class="slider time" min="10" max="310" step="10" value="45">
						<div id="IATimeValue" class="slider-value"></div>
					</div>
					<!-- Points Slider -->
					<div class="slider-container">
						<label class="slider-label" for="IAPointsSlider">Points:</label>
						<input id="IAPointsSlider" type="range" class="slider" min="1" max="12" value="5">
						<div id="IAPointsValue" class="slider-value"></div>
					</div>
				<!-- Submit Button -->
				<!-- <button id="IAsubmitButton" type="submit" class="btn btn-form submit-btn-form">Create Match</button> -->
					<button id="IAsubmitButton" type="submit" class="btn validate-btn">
						PLAY
						<div class="icon">
						<svg
							height="24"
							width="24"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path d="M0 0h24v24H0z" fill="none"></path>
							<path
							d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
							fill="currentColor"
							></path>
						</svg>
						</div>
				  </button>
			</form>
		</div>
	</div>
</div>
