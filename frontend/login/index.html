<!DOCTYPE html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./srcs/styles/styles.css">
</head>

<body style="background-color:rgb(81, 81, 81)">

	<div id="main-div">
		<div id="main-content-div">
			<h1 id="title-text">Transcendence</h1>
			<form id="login-inputs-form">
				<div class="text-input-div">
					<span class="text-span">Username *</span>
					<input id="input-login-username" class="inputs-login" name="username" required>
				</div>
				<div class="text-input-div">
					<span class="text-span">Password *</span>
					<input id="input-pass-username" class="inputs-login" name="password" type="password" required>
				</div>
				<button id="login-button" class="btn btn-primary">Login</button>
			</form>
			<div id="line-separator-login-div">
				<div id="line-sep-left" class="line-sep"></div>
				<div>OR</div>
				<div id="line-sep-right" class="line-sep"></div>
			</div>
			<div id="login-42-api-div">
				<button class="btn btn-primary">Login with 42</button>
			</div>
		</div>
		<div id="secondary-content-div">
			<p id="no-account-text">
				Don't have an account? <a href="">Sign up</a></p>
		</div>
	</div>
	<script src="./srcs/scripts/inputs.js"></script>
	<script src="./srcs/scripts/login.js"></script>
</body>
